name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: |
          CI=false npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to EC2
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > deploy_key
          chmod 600 deploy_key
          
          # Create a temporary deployment directory
          mkdir deploy
          cp -r build/* deploy/
          cp server.js package.json package-lock.json deploy/
          
          # Deploy all necessary files
          rsync -avz --delete -e "ssh -i deploy_key -o StrictHostKeyChecking=no" \
            deploy/ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/smart-bin/frontend/
          
          # Restart frontend service
          ssh -i deploy_key -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            'cd /var/www/smart-bin/frontend && \
            npm install --production && \
            pm2 delete frontend-app || true && \
            PORT=4000 pm2 start server.js --name frontend-app && \
            pm2 save'